<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratinjau File: <span th:text="${filename}"></span></title>
    <!-- Memuat Bootstrap CSS dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Warna latar belakang Bootstrap */
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .card-header {
            background-color: #0d6efd; /* Warna biru Bootstrap */
            color: white;
            font-weight: bold;
        }
        .file-content-pre {
            background-color: #e9ecef; /* Warna abu-abu terang */
            padding: 1rem;
            border-radius: 0.25rem;
            white-space: pre-wrap; /* Mempertahankan spasi dan baris baru, serta membungkus teks */
            word-wrap: break-word; /* Memecah kata panjang */
            font-family: monospace; /* Font monospasi untuk kode/teks mentah */
            font-size: 0.875rem;
            max-height: 70vh; /* Batasi tinggi untuk scroll */
            overflow-y: auto; /* Aktifkan scroll vertikal */
            border: 1px solid #dee2e6;
        }
        /* Penyesuaian untuk tampilan mobile */
        @media (max-width: 767.98px) {
            .container {
                padding: 1rem;
            }
            .card {
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header">
                Pratinjau File: <span th:text="${filename}">Nama File</span>
            </div>
            <div class="card-body">
                <!-- Bagian untuk menampilkan pesan error -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">Terjadi Kesalahan!</h4>
                    <p th:text="${error}"></p>
                    <hr>
                    <p class="mb-0">Silakan coba lagi atau periksa nama file.</p>
                </div>

                <!-- Bagian untuk menampilkan konten file -->
                <div th:if="${content}" class="mb-4">
                    <pre class="file-content-pre" th:text="${content}"></pre>
                </div>

                <!-- Tombol Kembali -->
                <a th:href="@{/files}" class="btn btn-primary">
                    Kembali ke Daftar File
                </a>
            </div>
        </div>
    </div>

    <!-- Memuat Bootstrap JS dari CDN (opsional, untuk fungsionalitas komponen JS Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
