<!-- src/main/resources/templates/secured.html -->
<!DOCTYPE html>
<html lang="id" xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)"
      xmlns:sec="[http://www.thymeleaf.org/extras/spring-security](http://www.thymeleaf.org/extras/spring-security)"> <!-- Namespace untuk Spring Security -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Dilindungi</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap)');
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Halaman Dilindungi</h1>
        <p class="text-gray-600 mb-8" th:text="${message}"></p>

        <!-- Menampilkan nama pengguna yang terotentikasi -->
        <p sec:authorize="isAuthenticated()" class="text-gray-700 mb-4">
            Anda login sebagai: <span class="font-semibold" sec:authentication="name"></span>
        </p>

        <!-- Menampilkan peran pengguna -->
        <p sec:authorize="isAuthenticated()" class="text-gray-700 mb-6">
            Peran Anda: <span class="font-semibold" sec:authentication="principal.authorities"></span>
        </p>

        <div class="space-y-4">
            <a th:href="@{/home}" class="block px-6 py-3 bg-blue-600 text-white font-medium rounded-md
                       hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500
                       focus:ring-offset-2 transition duration-150 ease-in-out shadow-md">
                Kembali ke Beranda
            </a>
            <form th:action="@{/logout}" method="post" class="inline-block">
                <button type="submit" class="w-full px-6 py-3 bg-red-600 text-white font-medium rounded-md
                               hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500
                               focus:ring-offset-2 transition duration-150 ease-in-out shadow-md">
                    Logout
                </button>
            </form>
        </div>
    </div>
</body>
</html>
