<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h1>

        <!-- Pesan error/logout dari Spring Security -->
        <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">Username atau password tidak valid.</span>
        </div>
        <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">Anda telah berhasil logout.</span>
        </div>
        <!-- Pesan Sesi Kedaluwarsa/Tidak Valid -->
        <div th:if="${param.expired}" class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">Sesi Anda telah kedaluwarsa atau tidak valid. Silakan login kembali.</span>
        </div>
        
        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username:</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                              focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                              focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white font-medium rounded-md
                                     hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500
                                     focus:ring-offset-2 transition duration-150 ease-in-out shadow-md">
                Login
            </button>
        </form>
        <p class="mt-6 text-gray-500 text-sm">
            Untuk pengujian: username `user` dengan password `password`, atau `admin` dengan password `adminpass`.
        </p>
    </div>
</body>
</html>
